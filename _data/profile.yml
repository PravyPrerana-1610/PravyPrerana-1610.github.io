paintings:
  - title: "The Quantum Dreamscape"
    year: 2024
    image_url: "https://raw.githubusercontent.com/PravyPrerana-1610/PravyPrerana-1610.github.io/main/images/quantum_dreamscape.jpg"
    description: >
      This painting represents the strange and beautiful world of quantum
      superposition, where multiple possibilities exist at once.
      I used vibrant colors and flowing patterns to capture the mystery of quantum walks.

  - title: "Entangled Minds"
    year: 2023
    image_url: "https://raw.githubusercontent.com/PravyPrerana-1610/PravyPrerana-1610.github.io/main/images/entangled_minds.jpg"
    description: >
      A symbolic representation of two minds deeply connected,
      inspired by quantum entanglement. This painting reflects
      my fascination with the overlap between science and human emotion.

  - title: "Waves of Discovery"
    year: 2022
    image_url: "https://raw.githubusercontent.com/PravyPrerana-1610/PravyPrerana-1610.github.io/main/images/waves_of_discovery.jpg"
    description: >
      Waves crashing on the shore, representing the endless curiosity
      and pursuit of knowledge in science. This was one of my earliest
      paintings inspired by my journey as a budding scientist.
